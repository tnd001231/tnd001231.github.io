			<script>
			    AOS.init({
					duration: 800,
					once : 1 
				});

				$('.list_type_btn a').click(function(){
					$(this).addClass('active');
					$('.list_type_btn a').not(this).removeClass('active');
					if($(this).hasClass('list_type2')){
						$('.mob_work').addClass('active');
					}else{$('.mob_work').removeClass('active');}
				});
					
				/*navigation*/
				$('.navi_btn').click(function(){
					$(this).toggleClass('on');
					$('.navigation').fadeToggle('fast');
					$('.navigation').toggleClass('on');
				});
				
				/* tab */
				var cnt = 0;
				$('.tab_con .tab').hide().eq(0).show();
				$('.tab_tit li').click(function() {
					cnt = $(this).index()
					$('.tab_tit li').removeClass('on').eq(cnt).addClass('on');
					$('.tab_con .tab').hide().eq(cnt).fadeIn();
				});
			</script>
